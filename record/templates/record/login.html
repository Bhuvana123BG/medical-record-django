{% extends 'record/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 16px;">
    <h2 class="mb-4 text-center text-info">Login to Medical Records</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required autofocus>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-info w-100 fw-semibold">Login</button>
    </form>
    <p class="mt-3 text-center text-light">Don't have an account? <a href="{% url 'register' %}" class="text-info">Register here</a></p>
  </div>
</div>
{% endblock %}
