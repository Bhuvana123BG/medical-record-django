{% extends 'record/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the record with doctor <strong>{{ record.doctor.name }}</strong> and purpose <strong>{{ record.purpose }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'record_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
