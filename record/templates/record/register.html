{% extends 'record/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 16px;">
    <h2 class="mb-4 text-center text-info">Create Your Account</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
      </div>
      <div class="mb-4">
        <label for="password2" class="form-label text-light">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter password" required>
      </div>
      <div class="mb-3">
        <label for="mobile_number" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile_number" name="mobile_number" required>
      </div>
      
      <button type="submit" class="btn btn-info w-100 fw-semibold">Register</button>
    </form>
    <p class="mt-3 text-center text-light">
      Already have an account? <a href="{% url 'login' %}" class="text-info">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
